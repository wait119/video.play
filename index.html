<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<title>搭建的是一个网站</title>
		<script>
		function play_v1(v){
			v.play()
		}
		function stop_v1(v){
			v.pause();
		}
		</script>
	</head>
	<body>
		<h1><center>我的第一个网站</center></h1>
		
		<center>
		<div style="width:100px; height:100px; border-radius:100%; overflow:hidden; margin:0">
		<img src="dema.jpg" alt="只是圆形图片" height="100" />
		</div>
		</center>
		
		<div><center>
		<video onmouseover="play_v1(this)" onmouseleave="play_v1(this)" id="videos" height="800" src="Blueming.mp4" autoplay="autoplay" type="video/mp4" loop></video>
		</center>
		</div>
	</body>
</html>
